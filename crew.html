<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/crew.css">
    <link rel="icon" type="icon" href="./images/icon_logo.svg">
    <title>CREW</title>
    <style type="text/tailwindcss"></style>
</head>
<body>
    <section class="containers flex items-center justify-between">
        <div class="w-[444px]">
            <strong class="text-white font-normal text-[28px] leading-[100%]"><span class="color">02</span> Meet your crew</strong>
            <h3 class="text-white font-normal text-[32px] leading-[100%]">Commander</h3>
            <h2 class="text-white font-normal text-[56px] leading-[100%]">Douglas Hurley</h2>
            <p class="mt-[27px] text-[#D0D6F9] font-normal text-[18px]">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.</p>
        </div>
        <div>
            <img src="./images/svg/crew-bg.svg" alt="Crew img" width="568" height="712"> 
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
